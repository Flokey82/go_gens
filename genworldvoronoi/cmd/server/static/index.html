<html>
  <head>
    <link rel="stylesheet" href="vendor/leaflet-1.3.4/leaflet.css" />
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="vendor/leaflet-1.3.4/leaflet.js"></script>
    <script src="vendor/leaflet-hash-0.2.1/leaflet-hash.js"></script>
    <script type="text/javascript">

      var map = L.map('map', {
        crs: L.CRS.Simple
      }).setView([0, 0], 1);

      new L.Hash(map);

      L.tileLayer('tiles/{z}/{x}/{y}', {
        attribution: '&copy;',
        maxZoom: 20,
        minZoom: 1,
      }).addTo(map);

    </script>
  </body>
</html>
